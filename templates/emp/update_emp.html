<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 style="text-align:center">Update Employee</h1>

    <div class="container">
      <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            <div class="card-body">
                
                <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}
                  <div class="mb-3"  >
                      <div class="mb-3">
                        <lable for="name">Employee name</lable>
                        <input type="text" name="emp_name"class="form-control"placeholder="Enter emp name" value="{{emp.name}}">
                      </div>
                      <div class="mb-3">
                        <lable for="id">Employee id</lable>
                        <input type="number" name="emp_id" id="id" class="form-control"placeholder="Enter emp id" value={{emp.id}}>
                      </div>
                      <div class="mb-3">
                        <lable for="number">Mobile Number</lable>
                        <input type="number" name="emp_phone" id="number"class="form-control"placeholder="Enter emp Number"value={{emp.phone}}>
                      </div>
                      <div class="mb-3">
                        <lable for="address">Employee Address</lable>
                        <textarea id="address" name="emp_address"class="form-control" rows="5"placeholder="Enter your Address">{{emp.address}}</textarea><br>
                      </div>
                      
                      <div class="mb-3">
                        <lable for="working">Working</lable>
                        <input {% if emp.working %}checked {% endif %} type="checkbox"name="emp_working" id="working"class="form-check-input"value={{emp.working}}>
                      </div>

                      <div class="mb-3">
                        <lable for="name" class="form-control">Departments</lable>
                        <select value={{emp.derpartment}} name="emp_derpartment"id="derpartment">
                          <option value="CSE">Computer Science</option>
                          <option value="ME">Mechanical ENG</option>
                          <option value="EE">Electrical ENG</option>
                        </select>
                      </div>
                  </div>

                  <div class="container text-center">
                    <button class="btn btn-success">
                      Update Employee
                    </button>
                  </div>

                </form>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
