<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Testimonials</h1>
    
    <div class="container">
      <div class="roe">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>SNo.</th>
                    <th>NAME</th>
                    <th>Image</th>
                    <th>Testimonials</th>
                    <th>Rating</th>
                  </tr> 
                </thead>
                <tbody>
                  {% for t in testi %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{t.name}}</td>
                    <td>
                        <img style="max-width:200px; max-height:150px" src="/media/{{t.picture}}">
                    </td>
                    <td>{{t.testimonial}}</td>
                    <td>{{t.rating}}</td>
                    
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
